<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Social Network{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{{url_for('main.index')}}">Inicio</a></li>
                {% if current_user.is_authenticated %}
                    <li><a href="{{ url_for('main.feed') }}">Feed</a></li>
                    <li><a href="{{ url_for('main.logout') }}">Cerrar Sesión</a></li>
                {% else %}
                <li><a href="{{ url_for('main.login') }}">Iniciar Sesión</a></li>
                    <li><a href="{{ url_for('main.register') }}">Registrarse</a></li>
                {% endif %}

            </ul>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>&copy; 2024 Social Network. Todos los derechos reservados.</p>
    </footer>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
